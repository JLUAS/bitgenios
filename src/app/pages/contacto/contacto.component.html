<main class="flex items-center justify-center min-h-svh flex-col md:flex-row my-10">
  <form class="flex flex-col w-[95%] md:w-[50%] justify-center md:h-[30rem] bg-eblack p-10">
    <div>
      <label for="name" class="text-bone2 mb-2">Nombre</label>
      <input
        id="name"
        [(ngModel)]="form.name"
        name="name"
        type="text"
        placeholder="BITGENIOS"
        class="w-full bg-transparent text-bone border-2 border-solid border-orange p-2 "
      />
    </div>
    <div class="mt-3">
      <label for="email" class="text-bone2 mb-2">Email</label>
      <input
        id="email"
        [(ngModel)]="form.email"
        name="email"
        type="email"
        placeholder="email@bitgenios.com"
        class="w-full bg-transparent text-bone border-2 border-solid border-orange p-2 "
      />
    </div>
    <div class="mt-3">
      <label for="message" class="text-bone2 mb-2">Mensaje</label>
      <textarea
        id="message"
        [(ngModel)]="form.message"
        name="message"
        placeholder="¿Cómo podemos ayudarte?"
        class="w-full bg-transparent text-bone border-2 border-solid border-orange p-2 "
      ></textarea>
    </div>
    <button
      (click)="submit()"
      class="bg-orangeHover text-center text-bone px-4 py-2 mt-4 rounded w-full flex items-center justify-center mx-auto hover:border-white transition-all duration-300 border-2 border-soid border-transparent"
    >
      {{message}}
    </button>
    <p class="text-red-500" *ngIf="error">Llena todos los campos.</p>
  </form>
  <aside class="bg-bone2 md:h-[30rem] w-[95%] md:w-1/4 p-10">
    <h3>Información de contacto</h3>
    <div class="flex flex-col">
      <div class="flex flex-row">
        <mat-icon class="mat-18">location_on</mat-icon>
        <p>Calz San Pedro 104, Del Valle, 66220 San Pedro Garza García, NL</p>
      </div>
      <div class="flex flex-row">
        <mat-icon class="mat-18">phone</mat-icon>
        <p>(81) 47 70 1867</p>
      </div>
      <div class="flex flex-row">
        <mat-icon class="mat-18">email</mat-icon>
        <p>contacto&#64;bmtask.com
        </p>
      </div>
    </div>
  </aside>
</main>
